<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        background-image: url("img/4in1BUNDLE.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .contact-form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        box-sizing: border-box;
      }

      .contact-form h2 {
        margin-bottom: 15px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
      }

      .contact-form input,
      .contact-form textarea {
        width: calc(100%);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .contact-form button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
      }

      .contact-form button:hover {
        background-color: #218838;
      }

      .error {
        color: red;
        font-size: 14px;
      }

      .required-asterisk {
        color: red;
      }

      .contact-form .contact-back-button {
        background: #f4f4f4;
        border: 1px solid #ccc;
        color: #4a4a4a;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 4px;
        width: 23%;
        text-align: left;
      }

      .contact-form .contact-back-button:hover {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <a href="landing-page.html"
        ><button class="contact-back-button">‚Üê back</button></a
      >
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="email"
          >Email: <span class="required-asterisk">*</span></label
        >
        <input type="email" id="email" name="email" required />
        <span id="emailError" class="error"></span>

        <label for="message"
          >Message: <span class="required-asterisk">*</span></label
        >
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const emailError = document.getElementById("emailError");

          // verify email with regex
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            emailError.textContent = "Please enter a valid email address.";
          } else {
            emailError.textContent = "";
            alert(
              "Your message has been sent to the team! Thank you for your feedback."
            );
            // form does not actually send anywhere, only for frontend showcase purpose
          }
        });
    </script>
  </body>
</html>
